帮我用ts实现一个多元回归分析的方法，有以下要求
1. 输入四个参数，自变量x，二维数组，因变量y，一维数组，自变量名xAxis，一维数组，因变量名yAxis，字符串。输出结果需要和spss一致，至少需要包含：
回归系数（Coefficients）
截距（Intercept）
R²（决定系数）
调整后的R²（Adjusted R²）
标准误差（Standard Error）
t值（t-statistic）
p值（p-value）
F统计量（F-statistic）
残差（Residuals）
Durbin-Watson统计量
多重共线性（Multicollinearity）
置信区间（Confidence Intervals）
2. 我需要展现这些回归分析指标，主要是下面这些，可以假设用ant design来展示
1. 模型摘要（Model Summary）
- 主要内容:
  - R: 简单相关系数，表示因变量和预测变量之间的相关性强度。
  - R²: 判定系数，反映自变量对因变量的解释程度。
    - 如 R² = 0.75，表示模型可以解释因变量75%的变化。
  - Adjusted R²: 调整后的判定系数，用于多个预测变量时，考虑样本量和变量个数的调整。
  - Std. Error of the Estimate: 估计标准误差，表示模型预测误差的标准偏差。

---

2. 方差分析表（ANOVA Table）
- 主要内容:
  - Sum of Squares (平方和):
    - Regression: 模型解释的总变异。
    - Residual: 残差（误差）部分的变异。
    - Total: 总变异。
  - df: 自由度。
  - Mean Square (均方): 平方和除以对应自由度。
  - F 值: 模型总体显著性检验的统计量。
  - Sig. 值: 模型总体显著性检验的 p 值。
    - 如果 `Sig. < 0.05`，说明模型总体是显著的，预测变量可以有效解释因变量。

---

3. 系数表（Coefficients Table）
- 主要内容:
  - Unstandardized Coefficients（非标准化系数）:
    - B: 回归系数，表示自变量对因变量的实际影响。
    - Std. Error: 回归系数的标准误差。
  - Standardized Coefficients（标准化系数）:
    - Beta: 标准化后的回归系数，用于比较不同变量对因变量的相对重要性。
  - t 值: 用于检验回归系数是否显著。
  - Sig. 值: 回归系数显著性检验的 p 值。
    - 如果 `Sig. < 0.05`，则该变量对因变量有显著影响。

---

4. 残差分析表（Residual Statistics）
- 主要内容:
  - Predicted Value: 模型预测值。
  - Residual: 残差，即实际值与预测值之差。
  - Std. Residual: 标准化残差，用于检测异常值（通常大于 3 或小于 -3 的值为异常值）。

---

5. 散点图/残差图
SPSS 还可能生成图表，用于可视化分析结果：
- 残差图:
  - 检查残差是否随机分布，以验证模型的线性假设和独立性。
- 直方图:
  - 验证残差的正态性。
- P-P 图:
  - 检查预测值与实际值之间的拟合程度。